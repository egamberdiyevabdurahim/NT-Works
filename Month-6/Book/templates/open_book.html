<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>{{book.title|truncatechars:30}}</title>
</head>
<body>


<!-- Navbar -->
<div class="container">
    <nav class="navbar navbar-expand-lg btn btn-outline-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home'%}">MP-Books</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</div>
<br>
<!-- End Navbar -->


<div class="container">
    <p class="text-primary">{{book.created_at}} | {% for category in book.category.all %} {{category.name}} {% endfor %}</p>
    <h3>{{news.title}}</h3>

    <br>
    <hr>

    <p><img width="400" controls src="{{book.photo.url}}"></p>

    <h4>{{book.description}}</h4>
    <br>
    <hr>
    <h2 class="text-bg-warning">Author : {{book.author.full_name}}</h2>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
